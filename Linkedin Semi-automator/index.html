<body>
    <div class="snackbar"></div>
    <section class="personal_detail">
        <div class="inputbox">
            <span>Applicant Name:</span>
            <input type="text" name="applicant" id="applicant"/>
        </div>
        <div class="inputbox">
            <span>Profession:</span>
            <input type="text" name="profession" id="profession"/>
        </div>
        <div class="inputbox">
            <span>Year of Experience:</span>
            <input type="text" name="experience" id="experience"/>
        </div>
        <div class="inputbox">
            <span>Select data.json file:</span>
            <input type="file" id="fileInput" accept=".json"/>
        </div>        
    </section>

    <section class="data-wrapper">
        <div class="col" id="company-col"></div>
        <div class="col" id="job-col"></div>
        <div class="col" id="people_col"></div>
        <div class="message-template">
            <div class="template-wrapper">
                <div class="template active" id="1">1</div>
                <div class="template" id="2">2</div>
                <div class="template" id="3">3</div>
                <div class="template" id="4">4</div>
                <div class="template" id="5">5</div>
            </div>
            <textarea>`Hello \${employeeName},\n\nI trust you're doing well. I recently discovered a job posting for the \${jobName} position at \${companyName} on LinkedIn, which aligns perfectly with my background as a \${yourProfession} with \${yourExperience} years of expertise. If possible, could you kindly refer me to the hiring manager for this role and perhaps put in a good word about me? Alternatively, if a direct referral isn't feasible, could you share the contact information of the hiring manager so I may reach out personally? I greatly appreciate your support in advance!\n\nWarm regards,\n\${yourName}`</textarea>
        </div>
    </section>

    <script>
        let selectedCompany = null;
        let selectedJob = null;
        let selectedPerson = null;

        function populateCompanies(data) {
            const companyCol = document.getElementById('company-col');
            data.forEach(company => {
                const companyDiv = document.createElement('div');
                companyDiv.classList.add('playbox');
                companyDiv.innerHTML = `<span>${company.company}</span>`;
                companyDiv.onclick = () => selectCompany(company, companyDiv, companyCol);
                companyCol.appendChild(companyDiv);
            });
        }

        function selectCompany(company, element, companyCol) {
            Array.from(companyCol.children).forEach(child => {
                child.classList.remove('active');
            });
            element.classList.add('active');

            selectedCompany = company;
            const jobCol = document.getElementById('job-col');
            const peopleCol = document.getElementById('people_col');
            jobCol.innerHTML = '';
            peopleCol.innerHTML = '';
            company.jobs.forEach(job => {
                const jobDiv = document.createElement('div');
                jobDiv.classList.add('playbox');
                jobDiv.innerHTML = `<span>${job.title}</span>`;
                jobDiv.onclick = () => selectJob(job, company.people, jobDiv, jobCol);
                jobCol.appendChild(jobDiv);
            });
        }

        function selectJob(job, people, jobDiv, jobCol) {
            Array.from(jobCol.children).forEach(child => {
                child.classList.remove('active');
            });

            jobDiv.classList.add('active');
            selectedJob = job;
            const peopleCol = document.getElementById('people_col');
            peopleCol.innerHTML = '';
            people.forEach(person => {
                const personDiv = document.createElement('div');
                personDiv.classList.add('playbox');
                personDiv.innerHTML = `<span>${person.name}</span>`;
                personDiv.onclick = () => selectPerson(person, personDiv, peopleCol);
                peopleCol.appendChild(personDiv);
            });
        }

        function selectPerson(person, personDiv, peopleCol) {
            Array.from(peopleCol.children).forEach(child => {
                child.classList.remove('active');
            });

            personDiv.classList.add('active');
            selectedPerson = person;
            
            showSnackbar('Data copied to clipboard')
            messageTemplate()
            console.log(
                selectedCompany.company, selectedJob.title, selectedPerson.name
            )
        }

        function showSnackbar(message) {
            const snackbar = document.querySelector('.snackbar');
            snackbar.textContent = message;
            snackbar.style.display = 'block';

            setTimeout(() => {
                snackbar.style.display = 'none';
            }, 3000);
        }

        function messageTemplate(){
            const companyNameInput = selectedCompany.company;
            const jobNameInput = selectedJob.title;
            const employeeNameInput = selectedPerson.name;
            const yourNameInput = document.getElementById("applicant").value;
            const yourProfessionInput = document.getElementById("profession").value;
            const yourExperienceInput = document.getElementById("experience").value;

            const referralTemplates = [
                `Hello \${employeeName},\n\nI trust you're doing well. I recently discovered a job posting for the \${jobName} position at \${companyName} on LinkedIn, which aligns perfectly with my background as a \${yourProfession} with \${yourExperience} years of expertise. If possible, could you kindly refer me to the hiring manager for this role and perhaps put in a good word about me? Alternatively, if a direct referral isn't feasible, could you share the contact information of the hiring manager so I may reach out personally? I greatly appreciate your support in advance!\n\nWarm regards,\n\${yourName}`,
                `Hi \${employeeName},\n\nI hope this message finds you in good spirits. I recently came across an exciting opportunity for the \${jobName} position at \${companyName} on LinkedIn. This role appears to be an ideal match for my skills and experiences as a seasoned \${yourProfession} with \${yourExperience} years in the field. If convenient for you, could you assist me by providing a referral to the hiring manager and maybe put in a good word about me? Or, if not, share the hiring manager's contact information so I can initiate contact directly? Your assistance in this matter would be greatly appreciated. Thank you in advance for your time and support.\n\nBest regards,\n\${yourName}`,
                `Greetings \${employeeName},\n\nI hope all is well with you. I've stumbled upon a posting for the \${jobName} role at \${companyName} on LinkedIn, and it seems like a direct hit with my professional journey as a \${yourProfession}, especially with my \${yourExperience} years of experience. Could I trouble you to introduce me to the hiring manager of this position and possibly mention a few good words about me? If direct introduction is off the table, may I ask for the hiring manager's contact details to reach out on my own? Your support would mean a lot to me. Thank you very much in advance.\n\nSincerely,\n\${yourName}`,
                `Dear \${employeeName},\n\nI hope you're doing great. Upon exploring LinkedIn, I encountered the \${jobName} role at \${companyName}, which resonates deeply with my expertise as a \${yourProfession} with \${yourExperience} years of dedicated experience. Would it be possible for you to facilitate a referral to the role's hiring manager and also put in a good word for me? Or, if that's not possible, could you kindly provide the contact information of the hiring manager, allowing me to connect directly? I am very thankful for any assistance you can provide. Looking forward to your kind response.\n\nKind regards,\n\${yourName}`,
                `Hey \${employeeName},\n\nI hope you’re having a great day! I recently came across the \${jobName} position at \${companyName} on LinkedIn and couldn’t help but notice how well it fits with my experience as a \${yourProfession} (\${yourExperience} years and counting!). I was wondering if you might be able to help me out by referring me to the hiring manager and maybe say a few positive things about me? Or, if it’s more convenient, could you share their contact info so I can get in touch directly? I’d really appreciate any help you can provide. Thanks a million in advance!\n\nCheers,\n\${yourName}`,
                `Hello \${employeeName},\n\nI hope this note finds you well and happy! I’ve just seen the \${jobName} opening at \${companyName} on LinkedIn, and it struck me as a perfect match for my background in \${yourProfession}, especially given my \${yourExperience} years of experience in the field. I’m reaching out to see if you might be willing to refer me to the hiring manager, or if not, perhaps share their contact details so I can touch base directly? If you could also put in a good word about me, that would be incredible. Your support would be incredibly appreciated, and I’m here to return the favor anytime. Many thanks in advance!\n\nWarmly,\n\${yourName}`,
            ];

            function getRandomTemplate() {
                const randomIndex = Math.floor(Math.random() * referralTemplates.length);
                return referralTemplates[randomIndex];
            }

            function generateReferral() {
                const companyName = companyNameInput;
                const jobName = jobNameInput;
                const employeeName = employeeNameInput;
                const yourName = yourNameInput;
                const yourProfession = yourProfessionInput;
                const yourExperience = yourExperienceInput;

                const selectedTemplate = getRandomTemplate();

                const textarea = document.createElement("textarea");
                textarea.value = selectedTemplate.replace(/\${companyName}/g, companyName)
                                                .replace(/\${jobName}/g, jobName)
                                                .replace(/\${employeeName}/g, employeeName)
                                                .replace(/\${yourName}/g, yourName)
                                                .replace(/\${yourProfession}/g, yourProfession)
                                                .replace(/\${yourExperience}/g, yourExperience);
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand("copy");
                document.body.removeChild(textarea);
            }

            generateReferral();
        }

        function saveToLocalStorage() {
            localStorage.setItem('applicant', document.getElementById('applicant').value);
            localStorage.setItem('profession', document.getElementById('profession').value);
            localStorage.setItem('experience', document.getElementById('experience').value);

            if (selectedCompany) {
                localStorage.setItem('selectedCompany', JSON.stringify(selectedCompany));
            }
            if (selectedJob) {
                localStorage.setItem('selectedJob', JSON.stringify(selectedJob));
            }
            if (selectedPerson) {
                localStorage.setItem('selectedPerson', JSON.stringify(selectedPerson));
            }
        }

        function loadFromLocalStorage() {
            document.getElementById('applicant').value = localStorage.getItem('applicant');
            document.getElementById('profession').value = localStorage.getItem('profession');
            document.getElementById('experience').value = localStorage.getItem('experience');
        }

        // Call loadFromLocalStorage when the page loads
        document.addEventListener('DOMContentLoaded', loadFromLocalStorage);

        // Add event listeners to save data to localStorage when inputs change
        document.getElementById('applicant').addEventListener('change', saveToLocalStorage);
        document.getElementById('profession').addEventListener('change', saveToLocalStorage);
        document.getElementById('experience').addEventListener('change', saveToLocalStorage);
    </script>
